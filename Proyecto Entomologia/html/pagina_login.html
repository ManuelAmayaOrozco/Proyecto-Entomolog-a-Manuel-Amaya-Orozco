<!DOCTYPE html>
<html lang="es">
  <head>
		<title>BugBuds Login</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/pagina_login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Gothic+A1&display=swap" rel="stylesheet">
	</head>

  <body>
    
    <header class="header">

      <div class="header-container">

        <div class="logo-wrapper" onclick="location.href='./pagina_inicio.html'">
          <img src="./images/BugBuds.png" alt="BugBuds Logo" class="logo" />
        </div>
        
        <div class="header-buttons">

          <div class="button-group">

            <button class="nav-button" onclick="location.href='./pagina_creacion.html'">
              <div class="button-content">
                <div class="button-background"></div>
                <span class="button-text">Crear</span>
              </div>
            </button>

            <button class="nav-button" onclick="location.href='./pagina_busquedas.html'">
              <div class="button-content">
                <div class="button-background"></div>
                <span class="button-text">Nuevos</span>
              </div>
            </button>

            <button class="nav-button" onclick="location.href='./pagina_contactos.html'">
              <div class="button-content">
                <div class="button-background"></div>
                <span class="button-text">Info</span>
              </div>
            </button>

          </div>

        </div>

        <div class="search-and-user-wrapper">

          <form class="search-and-user-container">

            <input type="search" id="search-input" class="search-input" placeholder="Buscar..."/>
            
            <div class="profile-image">
              <img src="./images/pfp.png" alt="User profile" class="profile-pic" onclick="location.href='./pagina_usuario.html'"/>
            </div>

          </form>

        </div>

      </div>

    </header>

    <main class="login-page">
    
      <section class="main-content">

          <div class="login-container">

            <form class="login-form" role="form">

              <h1 class="login-title">LOGIN</h1>
              
              <div class="form-fields">

                <input type="text" id="nombre" placeholder="Nombre" required aria-label="Nombre" />

                <input type="text" id="apellidos" placeholder="Apellidos" required aria-label="Apellidos" />

                <input type="email" id="email" placeholder="Email" required aria-label="Email" />

                <input type="tel" id="telefono" placeholder="Teléfono" required aria-label="Teléfono" />

                <input type="text" id="localidad" placeholder="Localidad" required aria-label="Localidad" />

                <button type="submit" class="submit-button">Aceptar</button>

              </div>

            </form>

          </div>

      </section>

      <img src="./images/Bug4.png" class="deco-bug1"/>

      <img src="./images/Bug3.png" class="deco-bug2"/>

      <img src="./images/Bug5.png" class="deco-bug3"/>
    
    </main>

    <footer class="footer">

      <img src="./images/Bug2.png" class="footer-bug"/>

      <div class="footer-content">

        <div class="contact-info">
          <h3>Contactos</h3>
          <p>+34-874-234-234</p>
        </div>

        <div class="social-links">

          <h3>Redes sociales</h3>
            <ul>
              <li><a href="./pagina_404.html">Twitter</a></li>
              <li><a href="./pagina_404.html">Youtube</a></li>
              <li><a href="./pagina_404.html">Facebook</a></li>
            </ul>

        </div>

        <div class="additional-info">

          <h3>Info adicional</h3>
          <address>C/Mercedes nº 4 Zaragoza</address>

        </div>

      </div>

    </footer>

  </body>

</html>
