  <body>

    <header class="header">

      <div class="header-container">

        <div class="logo-wrapper" onclick="location.href='./pagina_inicio.html'">
          <img src="./images/BugBuds.png" alt="BugBuds Logo" class="logo" />
        </div>
        
        <div class="header-buttons">

          <div class="button-group">

            <button class="nav-button" onclick="location.href='./pagina_creacion.html'">
              <div class="button-content">
                <div class="button-background"></div>
                <span class="button-text">Crear</span>
              </div>
            </button>

            <button class="nav-button" onclick="location.href='./pagina_busquedas.html'">
              <div class="button-content">
                <div class="button-background"></div>
                <span class="button-text">Nuevos</span>
              </div>
            </button>

            <button class="nav-button" onclick="location.href='./pagina_contactos.html'">
              <div class="button-content">
                <div class="button-background"></div>
                <span class="button-text">Info</span>
              </div>
            </button>

          </div>

        </div>

        <div class="search-and-user-wrapper">

          <form class="search-and-user-container">

            <input type="search" id="search-input" class="search-input" placeholder="Buscar..."/>

              <img src="./images/pfp.png" alt="User profile" class="profile-pic" onclick="location.href='./pagina_login.html'"/>

          </form>

        </div>

      </div>

    <main class="profile-section">

      <div class="profile-header">

        <div class="profile-info">

          <div class="profile-avatar">

          </div>

          <div class="profile-name">
            ManuelAmayaOrozco
          </div>

        </div>

      </div>
  
      <form class="profile-details">
        <div class="details-form">
          
          <div class="form-field">
            <input class="field-input" value="ManuelAmayaOrozco" disabled/>
            <input type="text" id="nombre" class="field-input" placeholder="Cambiar Nombre"/>
            <button type="submit" class="submit-button">Aceptar</button>
          </div>
  
          <div class="form-field">
            <input class="field-input" value="mamaoro1405@g.educaand.es" disabled/>
            <input type="text" id="email" class="field-input" placeholder="Cambiar Email"/>
            <button type="submit" class="submit-button">Aceptar</button>
          </div>
  
          <div class="form-field">
            <input class="field-input" value="601115201" disabled/>
            <input type="text" id="telefono" class="field-input" placeholder="Cambiar Teléfono"/>
            <button type="submit" class="submit-button">Aceptar</button>
          </div>
  
          <div class="form-field">
            <input class="field-input" value="Cádiz" disabled/>
            <input type="text" id="localidad" class="field-input" placeholder="Cambiar Localidad"/>
            <button type="submit" class="submit-button">Aceptar</button>
          </div>
  
          <div class="form-field">
            <input type="password" id="password" class="field-input" value="********" disabled/>
            <button type="button" class="submit-button">Solicitar</button>
          </div>

        </div>
      </form>

      <img src="./images/Bug5.png" class="deco-bug1"/>

      <img src="./images/Bug4.png" class="deco-bug2"/>

    </main>

    <footer class="footer">

      <img src="./images/Bug2.png" class="footer-bug"/>

      <div class="footer-content">

        <div class="contact-info">
          <h3>Contactos</h3>
          <p>+34-874-234-234</p>
        </div>

        <div class="social-links">

        <div class="additional-info">

          <address>C/Mercedes nº 4 Zaragoza</address>

      </div>
